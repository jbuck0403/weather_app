<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Forecast</title>
  </head>
  <body>
    <div class="app-container">
      <div>
        <form class="location-form">
          <div class="input-container">
            <input type="number" class="zip-code-input" placeholder="zip code"/>
            <button type="submit" class="location-form-submit">Submit</button>
          </div>
        </form>
        <div id="today">
          <div class="city"></div>
          <div class="today-date-time">
            <div class="today-date"></div>
            <div class="today-time"></div>
          </div>
          <div class="today-temp-icon">
            <div class="today-temp"></div>
            <img class="today-icon"></img>
          </div>
          <div class="today-weather">
            <div class="today-weather-type"></div>
            <div class="today-weather-desc"></div>
          </div>
          <div class="today-range">
            <div class="today-range-label-pair">
              <div class="today-high-label"></div>
              <div class="today-high"></div>
            </div>
            <div class="today-range-label-pair">
              <div class="today-low-label"></div>
              <div class="today-low"></div>
            </div>
            <div class="today-range-label-pair">
              <div class="today-humidity-label"></div>
              <div class="today-humidity"></div>
            </div>
          </div>
        </div>
        <div class="forecast"></div>
      </div>
    </div>
      <script type="module" src="app.js"></script>
    </body>
    </html>
